<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h1>{{title}}</h1>
    <h2>Orders placed:</h2>
    <!-- {{order_details}} -->
    <ol>
        {% for order in order_details %}
            <li>{{order.customer_name}}, {{order.order_date}}, {{order.order_number}}, {{order.quantity}}</li>
        {% endfor %}
    </ol>
</body>
</html>
